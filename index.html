<!doctype html>
<html ng-app="calorieApp">
	<head>
		<title>Calorie Counter</title>
		<link href="bootstrap/css/bootstrap.css" rel="stylesheet">
		<link href="style.css" rel="stylesheet">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	</head>
	<body>
		<nav class="navbar navbar-default">
			  <!-- <button class="btn btn-info btn-primary dropdown-toggle" id="hamburgerButton"> -->
			   <div class="dropdown">
				  <button id="hamburgerButton" class="btn btn-info dropdown-toggle" type="button" data-toggle="dropdown">
				  <span class="glyphicon glyphicon-menu-hamburger"></span></button>
				  <ul class="dropdown-menu">
				    <li><a href="#">Stuff</a></li>
				    <li><a href="#">Stuff</a></li>
				    <li><a href="#">Stuff</a></li>
				  </ul>
				</div>
			  	<!--  -->
			  <!-- </button> -->
		      <p><span class="glyphicon glyphicon-cutlery"></span> Calorie Counter</p>

		</nav>
		<div id='inputDiv' ng-controller='ctrl1' >
			<div id="dateDiv">
				<div id="monthText"><p>{{month}}</p></div>
				<div id="dateText">{{day}}</div>
				<p>{{year}}</p>
			</div>
			
			<p>Enter Calories: </p>
			<input type="text" type="submit" ng-model='inputCalories' class="form-control" ng-keypress="enterPressed($event)"/>
			<button id="addCalories" class="btn btn-info" ng-click='addCalories()'> Add </button>
			<p id="totalText">Total Calories: {{totalCalories}}</p>
		</div>
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.9/angular.min.js">
			
		</script>
		<script src="js/calorieCounter.js"></script>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="http://code.jquery.com/jquery-latest.min.js" type="text/javascript"></script>
	</body>
</html>
